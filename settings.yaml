---
InputFileDir: C:/video/lossless/
# InputFileDir: C:/video/releaseOBS/
InputFilename: 2022-04-18_19-13-52
# InputExtension: '.mp4'
InputExtension: '.avi'

OutFileDir: C:/video/py_vp9/
NewOutputFolder: 'escape-remake'
OutputExtension: '.webm'
# OutputCodec: 'libvpx'
OutputCodec: 'libvpx-vp9'

StripAudio: false
TrimVideo: false
TrimStart: '00:00:00.215'
TrimVideoEnd: false
TrimEnd: '00:00:00.000'

Scale: true
ScaleMode: neighbor
OutResolution: 320x240
# OutResolution: 640x480

PixelFormat: yuv444p
SetPixelFormat: true
PixelFormats:
  - 'yuv444p'
  - 'yuv420p'

UseDeadline: false
Deadline: 'best'
# Deadline: 'good'

Batch: true
CRFDefault: '20'
CRF: #batch mode crf
  - '50'
  - '40'
  - '30'
  - '20'
  - '10'
  # - '0'

BatchOutputResolutions:
  - 'default'
  - '320x240'
  # - '313x237'

BatchCodecs:
  # - 'libvpx'
  - 'libvpx-vp9'

CreateImages: false

Debug: true
SkipEncoding: false
SkipImages: true
