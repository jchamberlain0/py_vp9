---
InputFileDir: C:/video/lossless/
# InputFileDir: C:/video/releaseOBS/
# InputFilename: 2021-10-26_18-46-11
InputFilename: 2022-02-09_19-36-31
# InputExtension: '.mp4'
InputExtension: '.avi'

OutFileDir: C:/video/
NewOutputFolder: 'kokiri-bridge-hover8'
OutputExtension: '.webm'
# OutputCodec: 'libvpx'
OutputCodec: 'libvpx-vp9'

StripAudio: false
TrimVideo: false
TrimStart: '00:00:00.166'
Scale: true
ScaleMode: neighbor
OutResolution: 320x240
# OutResolution: 320x240
# OutResolution: 640x480
# OutResolution: 960x720
# OutResolution: 1280x960

UseDeadline: false
Deadline: 'best'
# Deadline: 'good' # use this one to make speed more reasonable

Batch: true
CRFDefault: '20'
CRF: #batch mode crf
  - '36'
  - '28'
  - '20'
  - '12'
  # - '8'

BatchOutputResolutions:
  - 'default'
  - '320x240'

BatchCodecs:
  - 'libvpx'
  - 'libvpx-vp9'

CreateImages: true

Debug: true
SkipEncoding: true
SkipImages: false
